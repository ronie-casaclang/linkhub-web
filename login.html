<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0000ff">
    <title>Login at LinkHub</title>
    <link rel="shortcut icon" href="images/app/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/root.css">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/progressbar.css">
</head>
<body>
    
    <!-- Dialog ProgressBar -->
    <div id="dlgProgressBar">
        <div id="progressBar"></div>
    </div>
    
    <!-- Main -->
    <div class="main">
        <div class="form-panel">
            <form onsubmit="handleLogin(event)">
                <img src="images/app/logo.png" alt="logo" id="logo">
                <h1> Welcome back!</h1>
                <p>Login your credentials to proceed</p>
                <span id="failedMsg"> Invalid email or password </span>
                <label for="email">Email <address></address></label>
                <div>
                    <img src="images/app/email.png" alt="">
                    <input type="email" id="email" placeholder="you@example.com" required />
                </div>
                <label for="password">Password</label>
                <div>
                    <img src="images/app/lock.png" alt="">
                    <input type="password" id="password" placeholder="••••••••••••" required />
                </div>
                <span>
                    <input type="checkbox" name="" id="show-password"> Show password
                </span>
                <button type="submit" id="login">Login</button>
                <span> 
                    Don't have an account? 
                    <a href="register.html"> Create Account </a>
                </span>
            </form>
        </div>
        <div class="display-panel">
            <img src="images/app/login-illustration.png">
            <h1>LinkHub</h1>
            <p>"Welcome back! Linkhub is your personal online link organizer—simple, fast, and always there when you need it."</p>
        </div>
    </div>

    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

        // Web App Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWDrx76I3HMdEFy_NGZ9kWGx8HW9Igy-8",
            authDomain: "myproject-a3e0c.firebaseapp.com",
            databaseURL: "https://myproject-a3e0c-default-rtdb.firebaseio.com",
            projectId: "myproject-a3e0c",
            storageBucket: "myproject-a3e0c.firebasestorage.app",
            messagingSenderId: "479799357780",
            appId: "1:479799357780:web:20c7d674b907e75e4d58c1"
        };

        // Initialize 
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ============================================= Firebase

        // Authenticate - login
        function loginUser(auth, email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Check if email is verified
                    if (user.emailVerified) {
                        progressbar_show(false);
                        console.log("Verified Account: Login successful!");
                        location.href = "home.html";
                    } else {
                        invalidMessage('verify', 'Verify your email to proceed');
                        console.log("Please verify your email before logging in.");
                        progressbar_show(false);
                    }
                })
                .catch((error) => {
                    invalidMessage('failed', 'Invalid email or password');
                    console.log("Login failed:", error.message);
                    progressbar_show(false);
                });
        }

        // Invalid Message
        function invalidMessage(type, msg){
            switch (type){
                case "verify": 
                    failedMsg.style.backgroundColor = "rgba(255, 208, 1, 0.3)"; 
                    failedMsg.style.color = "black"; 
                    break;
                case "failed": 
                    failedMsg.style.backgroundColor = "rgba(255, 0, 0, 0.2)";
                    failedMsg.style.color = "rgb(215, 0, 0)";
                    break;
            }
            failedMsg.innerText = msg;
            failedMsg.style.visibility = 'visible';
        }

        // ============================================= Events

        // Page Loading Event
        document.addEventListener("DOMContentLoaded", ()=>{ progressbar_show(false)});

        // Signup handler
        window.handleLogin = function (e) {
            e.preventDefault();
            progressbar_show(true)
            loginUser(auth, email.value, password.value);
        }

        // Textbox keypress
        email.addEventListener('input', ()=>{ failedMsg.style.visibility = 'hidden'});
        password.addEventListener('input', ()=>{ failedMsg.style.visibility = 'hidden'});

    </script>
    <script src="script/progressbar.js"></script>
</body>
</html>
