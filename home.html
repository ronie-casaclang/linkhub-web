    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, push, get, set, update, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        // Web App Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWDrx76I3HMdEFy_NGZ9kWGx8HW9Igy-8",
            authDomain: "myproject-a3e0c.firebaseapp.com",
            databaseURL: "https://myproject-a3e0c-default-rtdb.firebaseio.com",
            projectId: "myproject-a3e0c",
            storageBucket: "myproject-a3e0c.firebasestorage.app",
            messagingSenderId: "479799357780",
            appId: "1:479799357780:web:20c7d674b907e75e4d58c1"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const itemsRef = ref(database, 'linkhub/items');

        //======================================================== Firebase

        // Fetch items
        function fetchAllItems(keyword) {
            get(itemsRef)
                .then((snapshot) => {
                    document.querySelector('.link-main').innerHTML = '';
                    if (snapshot.exists()) {
                        const data = snapshot.val();

                        // Convert object to array
                        const itemsArray = Object.entries(data).map(([key, item]) => ({
                            key,
                            ...item
                        }));

                        // Sort array by date descending (newest first)
                        itemsArray.sort((a, b) => {
                            return new Date(b.date) - new Date(a.date);
                        });

                        // Load sorted items
                        itemsArray.forEach(item => {
                            if (item.name.toLowerCase().includes(keyword) || item.link.toLowerCase().includes(keyword))
                                addLinkItem(item.key, item.icon, item.name, item.link);
                        });

                        progressbar_show(false);
                    } else {
                        console.log('No data found.');
                        toast_show('failed', 'Empty list');
                    }
                })
                .catch((error) => {
                    console.error('Error fetching data:', error);
                });
        }

        // Create or Add
        function addNewLink(imgSrc, linkName, linkUrl) {
            
            const newItemRef = push(itemsRef);
            set(newItemRef, {
                id: newItemRef.key, // Get the auto-generated key
                icon: imgSrc,
                name: linkName,
                link: linkUrl,
                date: getFormattedTimestamp()
            })
            .then(() => {
                toast_show('saved', 'Link added');
                console.log("Item added successfully!");
                fetchAllItems('');
            })
            .catch((error) => {
                toast_show('failed', 'Failed to add link');
                console.error("Error adding item:", error);
            });
        }

        // Update or Edit
        function updateLink(itemId, icon, name, link) {
            const itemRef = ref(database, `linkhub/items/${itemId}`);
            get(itemRef) // First, check if the item exists before updating
                .then((snapshot) => {
                    if (snapshot.exists()) { // If the item exists, update it
                        update(itemRef, {
                            icon: icon,
                            name: name,
                            link: link,
                            date: getFormattedTimestamp()
                        })
                        .then(() => {
                            toast_show('saved', 'Link updated');
                            console.log("Item updated successfully!");
                            fetchAllItems('');
                        })
                        .catch((error) => {
                            toast_show('failed', 'Update failed');
                            console.log("Failed to update item.");
                        });
                    } else console.log("Item does not exist.");
                })
                .catch((error) => {
                    console.error("Error retrieving item:", error);
                    alert("Error checking item existence.");
                });
        }  

        // Delete or Remove
        function deleteLink(itemId) {
            const itemRef = ref(database, `linkhub/items/${itemId}`); // Reference to the specific item
            get(itemRef) // First, check if the item exists before deleting
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        remove(itemRef) // If the item exists, delete it
                        .then(() => {
                            toast_show('saved', 'Link deleted');
                            console.log("Item deleted successfully!");
                            fetchAllItems('');
                        })
                        .catch((error) => {
                            toast_show('failed', 'Failed to delete');
                            console.log("Failed to delete item.");
                        });
                    } else console.log("Item does not exist.");
                })
                .catch((error) => {
                    console.log("Error retrieving item: ", error);
                });
        }

        //======================================================== Functions
        
        // create link element
        function addLinkItem(itemId, imgSrc, linkName, linkURL){
            var linkbox = document.createElement('div');
            linkbox.classList.add('linkbox');
            linkbox.title = linkURL;

            var icon = document.createElement('img');
            icon.src = getIcon(imgSrc);

            var key = document.createElement('input');
            key.value = itemId;
            key.style.display = 'none';

            var name = document.createElement('p');
            name.innerText = linkName;

            var link = document.createElement('span');
            link.innerText = linkURL;

            linkbox.appendChild(icon);
            linkbox.appendChild(name);
            linkbox.appendChild(key);
            linkbox.appendChild(link);

            var linksContainer = document.querySelector('.link-main');
            linksContainer.appendChild(linkbox);
            linkbox.addEventListener('click', ()=> { dlgView_clicked(itemId, imgSrc, linkName, linkURL)});
        }

        // get icon from supported img source
        function getIcon(keyword){
            switch(keyword.toLowerCase()){
                case 'facebook': return 'images/icons/facebook.png';
                case 'youtube': return 'images/icons/youtube.png';
                case 'google': return 'images/icons/google.png';
                case 'linkedin': return 'images/icons/linkedin.png';
                case 'microsoft': return 'images/icons/microsoft.png';
                case 'github': return 'images/icons/github.png';
                case 'figma': return 'images/icons/figma.png';
                case 'instagram': return 'images/icons/instagram.png';
                default: return 'images/icons/link.png';
            }
        }

        // define an icon from supported img source
        function defineIcon(url) {
            const iconSupported = ['facebook', 'youtube', 'google', 'linkedin', 'microsoft', 'github', 'figma', 'instagram'];
            const trimmedUrl = url.replace(/^https?:\/\//, '');
            const parts = trimmedUrl.split(/[./]+/);

            for (let part of parts) if (iconSupported.includes(part.toLowerCase())) return part;
            return 'link';
        }

        // Get date format as 2025-06-23 18:47:12.123
        function getFormattedTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const day = String(now.getDate()).padStart(2, '0');

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
        }
        
        // Toast Message
        function toast_show(icon, msg){
            switch (icon){
                case 'saved': toastIcon.src = "images/app/saved.png"; break;
                case 'failed': toastIcon.src = "images/app/failed.png"; break;
                case 'copied': toastIcon.src = "images/app/clipboard.png"; break;
            }
            toastMessage.innerText = msg;
            toastMsgBox.style.display = "flex";
            setTimeout(()=> {
                toastMsgBox.style.display = "none";
            }, 2000);
        }

            if (result) dlgProgressBar.style.display = 'flex';

        }

        function btnAdd_clicked() {

        // Dialog popup - Add or Edit
        function btnAddEdit_clicked(){  
            const txtItemId = document.getElementById("txtItemId").value.trim();
            const imgSrc = defineIcon(txtLink.value);
            const linkName = txtName.value;
            const linkURL = txtLink.value;
            
            if (linkName.trim() === "" || linkURL.trim() === "") {
                alert("Please fill in all fields.");
                return;
            } else {
                // Add new item
                if(dlgAddEditSaveBtn.innerText === 'Save' && txtItemId === ''){
                    progressbar_show(true);
                    addNewLink(imgSrc, linkName, linkURL);
                    dlgAddEdit.style.display = "none"; 
                }
                // Update an item
                else if(dlgAddEditSaveBtn.innerText === 'Update' && txtItemId !== ''){
                    progressbar_show(true);
                    updateLink(txtItemId, imgSrc, linkName, linkURL);
                    dlgAddEdit.style.display = "none"; 
                }
            }
        };

        function dlgView_clicked(itemId, imgSrc, linkName, linkURL){

        // Copy link to clipboard
        function copyLinkToClipboard(link) {
            const textArea = document.createElement('textarea');
            textArea.value = link;
            textArea.style.position = 'fixed'; // Prevents scrolling
            textArea.style.opacity = 0; // Makes it invisible
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'successful' : 'unsuccessful';
                if (msg === "successful") toast_show('copied', 'Copied link');
            } catch (err) {
                toast_show('failed', 'Failed copy');
                console.log('Failed to copy text: ', err);
            } finally {
                document.body.removeChild(textArea);
                dlgView.style.display = "none";
            }
        }
