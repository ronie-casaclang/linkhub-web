        imgSearch.addEventListener('click', ()=>{
            var searchbox = document.querySelector('.searchbox');
            if (isDisplaySearchBox) searchbox.style.display = 'flex';
            else searchbox.style.display = 'none';
            isDisplaySearchBox = !isDisplaySearchBox;
        });

        // Searchbar

            console.log(txtSearch.value.trim().toLowerCase());
