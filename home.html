        // Search Links
        function searchLinks(keyword) {
            const linksRef = ref(database, 'linkhub/user/' + USERNAME + '/links');
            get(linksRef)
                .then((snapshot) => {
                    document.querySelector('.link-main').innerHTML = '';
                    emptyPromptDisplay(true, 'No Data Found');
                    if (snapshot.exists()) {
                        const data = snapshot.val();

                        // Convert object to array
                        const itemsArray = Object.entries(data).map(([key, item]) => ({
                            key,
                            ...item
                        }));

                        // Sort array by date descending (newest first)
                        itemsArray.sort((a, b) => {
                            return new Date(b.date) - new Date(a.date);
                        });

                        // Load sorted items
                        itemsArray.forEach(item => {
                            if (item.label.toLowerCase().includes(keyword) || item.link.toLowerCase().includes(keyword)) {
                                addLinkItem(item.key, item.icon, item.label, item.link);
                                emptyPromptDisplay(false, '');
                            }
                        });
                    } else console.log('No data found.');
                    progressbar_show(false);
                })
                .catch((error) => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch or Retrieve
        function fetchLinks(username) {
            const linksRef = ref(database, 'linkhub/user/' + username + '/links');
            get(linksRef)
                .then((snapshot) => {
                    document.querySelector('.link-main').innerHTML = '';
                    emptyPromptDisplay(true, 'Empty List');
                    if (snapshot.exists()) {
                        const data = snapshot.val();

                        // Convert object to array
                        const itemsArray = Object.entries(data).map(([key, item]) => ({
                            key,
                            ...item
                        }));

                        // Sort array by date descending (newest first)
                        itemsArray.sort((a, b) => {
                            return new Date(b.date) - new Date(a.date);
                        });

                        // Load sorted items
                        itemsArray.forEach(item => {
                            //if (item.label.toLowerCase().includes(keyword) || item.link.toLowerCase().includes(keyword))
                            addLinkItem(item.key, item.icon, item.label, item.link);
                            emptyPromptDisplay(false, '');
                        });
                    } else console.log('No data found.');
                    progressbar_show(false);
                })
                .catch((error) => {
                    console.error('Error fetching data:', error);
                });
        }

        // Add User
        function addUser(username) {
            const userRef = ref(database, 'linkhub/user/' + username);
            get(userRef).then((snapshot) => {
                if (snapshot.exists){
                    update(userRef, {
                        username: username
                    }).then(()=>{
                        lastLogin(username);
                    }).catch((error)=>{
                        console.error("Error adding user:", error);
                    });
                }
            }).catch((error) => {
                console.error("Error checking user:", error);
            });
        }

        // Date Log
        function lastLogin(username){
            const dateRef = ref(database, 'linkhub/user/' + username + '/date_log');
            const newDateRef = push(dateRef);
            set(newDateRef, getFormattedTimestamp())
                .then(() => {
                    console.log("Log: " + getFormattedTimestamp());
                })
                .catch((error) => {
                    console.error("Error saving log:", error);
                });
        }

        // Create or Add
        function addNewLink(imgSrc, linkName, linkUrl) {
            
            const linkRef = ref(database, 'linkhub/user/' + USERNAME + '/links');
            const newItemRef = push(linkRef);
            set(newItemRef, {
                id: newItemRef.key, // Get the auto-generated key
                icon: imgSrc,
                label: linkName,
                link: linkUrl,
                date: getFormattedTimestamp()
            })
            .then(() => {
                toast_show('Link added successfully!');
                console.log("Link added successfully!");
                searchLinks('');
            })
            .catch((error) => {
                toast_show('Failed to add link');
                console.error("Error adding link:", error);
            });
        }

        // Update or Edit
        function updateLink(itemId, icon, label, link) {
            const linkRef = ref(database, 'linkhub/user/' + USERNAME + '/links/' + itemId);
            get(linkRef) // First, check if the item exists before updating
                .then((snapshot) => {
                    if (snapshot.exists()) { // If the item exists, update it
                        update(linkRef, {
                            icon: icon,
                            label: label,
                            link: link,
                            date: getFormattedTimestamp()
                        })
                        .then(() => {
                            toast_show('Updated successfully!');
                            console.log("Link updated successfully!");
                            searchLinks('');
                        })
                        .catch((error) => {
                            toast_show('Failed to update link.');
                            console.log("Failed to update link.");
                        });
                    } else console.log("Link does not exist.");
                })
                .catch((error) => {
                    console.error("Error retrieving link:", error);
                    alert("Error checking link existence.");
                });
        }  

        // Delete or Remove
        function deleteLink(itemId) {
            const linkRef = ref(database, 'linkhub/user/' + USERNAME + '/links/' + itemId);
            get(linkRef) // First, check if the item exists before deleting
                .then((snapshot) => {

                        remove(linkRef) // If the item exists, delete it

                        });
                    } else console.log("Link does not exist.");
                })

                });

        //======================================================== Functions
        
        // create link element
        function addLinkItem(itemId, imgSrc, linkName, linkURL){
            var linkbox = document.createElement('div');
            linkbox.classList.add('linkbox');
            linkbox.title = linkURL;

            var icon = document.createElement('img');
            icon.src = getIcon(imgSrc);

            var key = document.createElement('input');
            key.value = itemId;
            key.style.display = 'none';

            var name = document.createElement('p');
            name.innerText = linkName;

            var link = document.createElement('span');
            link.innerText = linkURL;

            linkbox.appendChild(icon);
            linkbox.appendChild(name);
            linkbox.appendChild(key);
            linkbox.appendChild(link);

            var linksContainer = document.querySelector('.link-main');
            linksContainer.appendChild(linkbox);
            linkbox.addEventListener('click', ()=> { dlgView_clicked(itemId, imgSrc, linkName, linkURL)});
        }

        // get icon from supported img source
        function getIcon(keyword){
            switch(keyword.toLowerCase()){
                case 'facebook': return 'images/icons/facebook.png';
                case 'youtube': return 'images/icons/youtube.png';
                case 'google': return 'images/icons/google.png';
                case 'linkedin': return 'images/icons/linkedin.png';
                case 'microsoft': return 'images/icons/microsoft.png';
                case 'github': return 'images/icons/github.png';
                case 'figma': return 'images/icons/figma.png';
                case 'instagram': return 'images/icons/instagram.png';
                default: return 'images/icons/link.png';
            }
        }

        // define an icon from supported img source
        function defineIcon(url) {
            const iconSupported = ['facebook', 'youtube', 'google', 'linkedin', 'microsoft', 'github', 'figma', 'instagram'];
            const trimmedUrl = url.replace(/^https?:\/\//, '');
            const parts = trimmedUrl.split(/[./]+/);

            for (let part of parts) if (iconSupported.includes(part.toLowerCase())) return part;
            return 'link';
        }

        // Get date format as 2025-06-23 18:47:12.123
        function getFormattedTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const day = String(now.getDate()).padStart(2, '0');

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
        }

        // Copy link to clipboard
        function copyLinkToClipboard(link) {
            const textArea = document.createElement('textarea');
            textArea.value = link;
            textArea.style.position = 'fixed'; // Prevents scrolling
            textArea.style.opacity = 0; // Makes it invisible
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                const msg = successful ? 'successful' : 'unsuccessful';
                if (msg === "successful") toast_show('Copied to clipboard');
            } catch (err) {
                toast_show('Failed to copy');
                console.log('Failed to copy text: ', err);
            } finally {
                document.body.removeChild(textArea);
                dlgView.style.display = "none";
            }
        }

        // Open link
        function openLink(){
            let url = dlgViewLink.innerText.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://'))
                url = 'https://' + url;
            window.open(url);
            //window.location.href = lblLink.innerText;
        };

        // Edit Link
        function btnEdit_clicked(itemId, imgSrc, linkName, linkURL) {
            dlgView.style.display = "none";
            dlgAddEdit.style.display = "flex";
            dlgEditIcon.src = getIcon(imgSrc);
            //txtName.focus();
            txtName.value = linkName;
            txtLink.value = linkURL;
            txtItemId.value = itemId;
            dlgEditIcon.style.display = 'flex';
            dlgAddLabel.style.display = 'none';
            dlgAddEditDeleteBtn.style.display = 'block';
            dlgAddEditCancelBtn.style.display = 'none';
            dlgAddEditSaveBtn.innerText = "Update";
        };

        // Delete Link
        function btnDelete_clicked() {
            if (confirm("Are you sure you want to delete?")) {
                progressbar_show(true);
                deleteLink(txtItemId.value.trim());
                dlgAddEdit.style.display = "none";
            }
        }

        // Hide Dialogs
        function hideDialogs(){
            dlgView.style.display = "none";
            dlgAddEdit.style.display = "none";
        }

        // Get Username from email
        function getUsername(email){
            let uname = '';
            for(const char of email){
                if (char === '@') break;
                uname += char;
            }
            return uname;
        }
        
        // Account Show
        function accountShow(res){
            if (!res) dlgAccount.style.display = "none";
            else {
                dlgAccount.style.display = "flex";
                dlgAccountEmail.innerText = EMAIL;
                dlgAccountName.innerText = USERNAME; 
            }
        }

        // Empty List Prompt
        function emptyPromptDisplay(res, msg){
            if (res) emptyList.style.display = "flex";
            else emptyList.style.display = "none";
            emptyList.innerText = msg;
        }

        //======================================================== Events

        // Page Loading Event
        //document.addEventListener("DOMContentLoaded", ()=>{ fetchAllItems(txtSearch.value.trim().toLowerCase())});

        // Prevent right click
        document.addEventListener('contextmenu', (e)=> {
            const allowed = ["INPUT", "P", "H3", "H2"];
            if (!allowed.includes(event.target.tagName)) event.preventDefault();
        });
        
        
        // Back button click
        history.pushState("","", location.href);
        window.addEventListener('popstate', (e)=> { hideDialogs()});

        // Searchbar
        txtSearch.addEventListener('input', ()=>{ searchLinks(txtSearch.value.trim().toLowerCase())});
        
        // Add link button
        btnAdd.addEventListener('click', ()=> { btnAdd_clicked()});

        // Dialog Add/Edit
        dlgAddEditCancelBtn.addEventListener('click', function(){ dlgAddEdit.style.display = "none"});
        dlgAddEditCloseBtn.addEventListener('click', function(){ dlgAddEdit.style.display = "none"});
        dlgAddEditSaveBtn.addEventListener('click', ()=>{ btnAddEdit_clicked()});
        dlgAddEditDeleteBtn.addEventListener('click', function(){ btnDelete_clicked()});

        // Dialog View
        dlgViewClose.addEventListener('click', function(){ dlgView.style.display = "none"});
        dlgViewCopy.addEventListener('click', function(){ copyLinkToClipboard(dlgViewLink.innerText)});
        dlgViewLink.addEventListener('click', function(){ openLink()});
        
        // Profile and Dialog Account
        imgProfile.addEventListener('click', ()=> { accountShow(true)});
        dlgAccountCloseBtn.addEventListener('click', function(){ accountShow(false)});
        dlgAccountLogout.addEventListener('click', function(){ if (confirm("Are you sure you want to logout?")) logoutUser()});
        dlgAccountEdit.addEventListener('click', function(){ alert('Edit')});
        
    </script>
    <script src="script/progressbar.js"></script>
</body>
</html>
