<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0000ff">
    <title>Create account | LinkHub</title>
    <link rel="shortcut icon" href="images/app/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/register.css">
    <style>
        .main{ flex-direction: row-reverse; }
        @media only screen and (max-width: 1200px){
            .main{ height: auto; flex-direction: column-reverse;}
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="form-panel">
            <form onsubmit="handleLogin(event)">
                <img src="images/app/logo.png" alt="logo" id="logo">
                <h1> Create Account</h1>
                <p>Hello! Register to get started</p>
                <label for="email">Email <address></address></label>
                <div>
                    <img src="images/app/email.png" alt="">
                    <input type="email" id="email" placeholder="you@example.com" required />
                </div>
                <label for="create-password">Password</label>
                <div>
                    <img src="images/app/lock.png" alt="">
                    <input type="password" id="create-password" placeholder="••••••••••••" required />
                </div>
                <div>
                    <img src="images/app/lock.png" alt="">
                    <input type="password" id="confirm-password" placeholder="••••••••••••" required />
                </div>
                <span>
                    <input type="checkbox" name="" id="show-password"> Show password
                </span>
                <button type="submit" id="login">Submit</button>
                <span> 
                    Already have an account? 
                    <a href="login.html"> Login Now </a>
                </span>
            </form>
        </div>
        <div class="display-panel">
            <img src="images/app/register-illustration.png">
            <h1>LinkHub</h1>
            <p>"Keep your web life in one place. <br> With Linkhub, you can easily store and access all your favorite links whenever you need them."</p>
        </div>
    </div>

    <script>

        // Signup handler
        window.handleLogin = function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password1 = document.getElementById("create-password").value;
            const password2 = document.getElementById("confirm-password").value;

            if (password1 === password2) alert(email + '\n' + password1);
            else alert('Mismatch password!');

        }
    </script>
    
</body>
</html>
